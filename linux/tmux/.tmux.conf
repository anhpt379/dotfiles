# Override tmux-sensible default-terminal value
set -g default-terminal "xterm-kitty"

# Hide tmux messages after 1s
set -g display-time 1000

# Fix ssh agent when tmux is detached
set    -g update-environment -r
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

# Fix fish_title doesn't work in tmux
set  -g set-titles on
set  -g set-titles-string '#T'

# Set vi mode for copy mode
setw -g mode-keys vi

# Start window numbers at 1 to match keyboard order with tmux window order
set  -g base-index 1
setw -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set  -g renumber-windows on

# Remove administrative debris (session name, hostname, time) in status bar
set  -g status-left ''

# Don't suspend-client
unbind C-z

# Styles
set -g pane-border-style 'fg=#474e5d bg=#101011'
set -g pane-active-border-style 'fg=#474e5d bg=#101011'

set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#101011 fg=#dcdfe4 dim'

set -g mode-style "fg=#101011,bg=#28c9ff"

setw -g window-status-current-format '#I:#W '
setw -g window-status-current-style 'fg=#fafafb bg=#101011 bold'

setw -g window-status-style 'fg=#dcdfe4 bg=#101011 dim'
setw -g window-status-format '#I:#W '

# Replace the default prefix key binding
set -g prefix M-Space

# Use Option key as tmux prefix
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-[ swap-window -t -1 \; select-window -t -1
bind -n M-] swap-window -t +1 \; select-window -t +1

bind -n M-s split-window -v -p 25 -c "#{pane_current_path}"
bind -n M-- resize-pane -D
bind -n M-= resize-pane -U

bind -n M-t new-window
bind -n M-w kill-window
bind -n M-n next-window
bind -n M-p previous-window
bind -n M-r source ~/.tmux.conf \; display "~/.tmux.conf reloaded"

bind -n M-b copy-mode -e \; send -X search-backward '^ ' \; send n
bind -n M-f copy-mode -e \; send -X search-forward '^ '
bind -n M-\; command-prompt

# Fix Ctrl+P doesn't work as expected in kubectl exec bash
# https://github.com/kubernetes/kubernetes/issues/71765
# https://stackoverflow.com/questions/59739696/kubectl-exec-bin-bash-eating-control-p
bind -n C-p send Up

# Vim-style selection
bind -T copy-mode-vi C-v send -X begin-selection \; send -X rectangle-toggle
bind -T copy-mode-vi v   send -X begin-selection
bind -T copy-mode-vi V   send -X select-line

# Copy to system clipboard with `y`
bind -T copy-mode-vi y send -X copy-pipe 'pbcopy'

# Mouse drag to select & copy selection
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-no-clear "pbcopy"

# Mouse single click to clear selection
bind -T copy-mode-vi MouseDown1Pane select-pane \; send-keys -X clear-selection

# Double mouse click to select & copy WORD
bind -n DoubleClick1Pane select-pane \; \
                         copy-mode -M \; \
                         send -X select-word \; \
                         send -X copy-pipe-no-clear "pbcopy"
bind -T copy-mode-vi DoubleClick1Pane select-pane \; \
                                      send -X select-word \; \
                                      send -X copy-pipe-no-clear "pbcopy"

# Triple mouse click to select & copy line
bind -n TripleClick1Pane select-pane \; \
                         copy-mode -M \; \
                         send -X select-line \; \
                         send -X copy-pipe-clear "pbcopy"
bind -T copy-mode-vi TripleClick1Pane select-pane \; \
                                      send -X select-line \; \
                                      send -X copy-pipe-no-clear "pbcopy"

# Tmux plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g mouse on
set -g @scroll-speed-num-lines-per-scroll 1
set -g @emulate-scroll-for-no-mouse-alternate-buffer on

set -g status-right '#{prefix_highlight} %a %b %e %H:%M'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow' # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_copy_prompt    'COPY'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
