---
name: Linter

on:
  push:

jobs:
  editorconfig:
    name: EditorConfig
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: eclint
        uses: tomtomsen/action-editorconfig-checker@0.2

