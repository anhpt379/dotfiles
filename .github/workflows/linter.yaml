  python-linter:
    name: Python
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: python-linter
        uses: piotrpawlaczek/python-blacken@release/stable

  vint:
    name: Vim
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: vint
        uses: ludvighz/vint-action@v1
        with:
          path: nvim/.config/nvim/

  markdown-lint:
    name: Markdown
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: markdown-lint
        uses: avto-dev/markdown-lint@v1.4.0
