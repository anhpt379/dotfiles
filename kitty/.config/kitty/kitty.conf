# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

include aodark.conf

kitty_mod cmd

font_size 14.0
font_family MesloLGS Nerd Font
italic_font MesloLGS Nerd Font Italic
bold_font   MesloLGS Nerd Font Bold

# Enable some programming ligatures (== != >= <= -> <- ~> => =~ += __ \n || // ++ ** /*)
# * proper equality
# * beautiful arrows
# * comparisions
# * thin backslash in escape seqs
# * enlarged arithmetics
# * world wide web ligature
#
# https://github.com/tonsky/FiraCode
font_features FiraCode-Retina +ss01 +ss02 +ss03 +ss04 +ss05 +ss06
symbol_map U+21,U+2a,U+2b,U+2d,U+2f,U+3a,U+3c,U+3d,U+3e,U+5c,U+5f,U+7c,U+7e Fira Code Retina
disable_ligatures cursor

cursor_shape beam

mouse_hide_wait 3.0

copy_on_select yes
strip_trailing_spaces smart

enable_audio_bell no
macos_quit_when_last_window_closed yes

macos_titlebar_color background
tab_bar_edge top

# Show index in tab title
tab_title_template "{index}: {title}"

# Non-italic active tab
active_tab_font_style bold

# Smart case history search
scrollback_pager less --ignore-case --long-prompt --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Bigger scrollback size (in MB)
scrollback_pager_history_size 1024

# Tab jumping
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Font size adjustment
map cmd+= change_font_size all +1.0
map cmd+- change_font_size all -1.0
map cmd+0 change_font_size all 0

# Open new tabs/splits with the current working directory
map kitty_mod+t new_tab_with_cwd
map kitty_mod+enter new_window_with_cwd

# Vim mode
map cmd+k    scroll_line_up
map cmd+j    scroll_line_down
map cmd+b    scroll_page_up
map cmd+f    scroll_page_down
map cmd+up   scroll_home
map cmd+down scroll_end

map cmd+/    show_scrollback

# Kitty vim integration
enabled_layouts fat:bias=80,fat:bias=70,fat:bias=60,tall:bias=50,tall:bias=55,tall:bias=60
active_border_color #474e5d
inactive_border_color #313640

map ctrl+t new_window_with_cwd
map ctrl+= next_layout
map ctrl+- last_used_layout
map ctrl+j kitten pass_keys.py neighboring_window bottom ctrl+j
map ctrl+k kitten pass_keys.py neighboring_window top    ctrl+k
map ctrl+h kitten pass_keys.py neighboring_window left   ctrl+h
map ctrl+l kitten pass_keys.py neighboring_window right  ctrl+l

allow_remote_control yes
