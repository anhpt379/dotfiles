version: "3"

services:
  fish:
    build:
      context: .
      dockerfile: Dockerfile.fish
    volumes:
      - HOME/.local/bin:/out

  atop:
    build:
      context: .
      dockerfile: Dockerfile.atop
    volumes:
      - HOME/.local/bin:/out

  cargo:
    build:
      context: .
      dockerfile: Dockerfile.cargo
    volumes:
      - HOME/.local/bin:/out
