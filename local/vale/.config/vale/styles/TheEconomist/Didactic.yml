extends: existence
message: "'%s' - Do not be too didactic"
description: "If too many sentences begin with '%s,' readers will think they are reading a textbook."
link: http://www.economist.com/styleguide/introduction
scope: text
level: warning
ignorecase: false
tokens:
  - Compare
  - Consider
  - Expect
  - Imagine
  - Look at
  - Note
  - Prepare for
  - Remember
  - Take
