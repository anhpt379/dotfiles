# improve colors
set -g default-terminal 'screen-256color'

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Enable mouse mode
set -g mouse on

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

set -g prefix2 C-s

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# soften status bar color from harsh green to light gray
set -g status-style bg='#666666',fg='#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# increase scrollback lines
set -g history-limit 10000

# prefix -> back-one-character
bind-key C-b send-prefix
# prefix-2 -> forward-incremental-history-search
bind-key C-s send-prefix -2

# don't suspend-client
unbind-key C-z

# styles
set -g pane-border-style 'fg=#474e5d bg=colour0'
set -g pane-active-border-style 'fg=#474e5d bg=colour0'

set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#282c34 fg=#dcdfe4 dim'

setw -g window-status-current-style 'fg=#ffffff bg=#474e5d bold'
setw -g window-status-current-format ' #I:#W '

setw -g window-status-style 'fg=#DCDFE4 bg=#313640 dim'
setw -g window-status-format ' #I:#W '

