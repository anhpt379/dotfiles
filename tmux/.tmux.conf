# Improve colors
set -g default-terminal 'screen-256color'

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Enable mouse mode
set -g mouse on

# Act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

set -g prefix2 C-s

# Start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Soften status bar color from harsh green to light gray
set -g status-style bg='#666666',fg='#aaaaaa'

# Remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# Increase scrollback lines
set -g history-limit 10000

# Prefix -> back-one-character
bind-key C-b send-prefix
# Prefix-2 -> forward-incremental-history-search
bind-key C-s send-prefix -2

# Don't suspend-client
unbind-key C-z

# Styles
set -g pane-border-style 'fg=#474e5d bg=colour0'
set -g pane-active-border-style 'fg=#474e5d bg=colour0'

set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#282c34 fg=#dcdfe4 dim'

setw -g window-status-current-style 'fg=#ffffff bg=#474e5d bold'
setw -g window-status-current-format ' #I:#W '

setw -g window-status-style 'fg=#DCDFE4 bg=#313640 dim'
setw -g window-status-format ' #I:#W '

new-session -s anh-pham

# support 24 bit colors
set-option  -ga terminal-overrides  ",xterm-kitty:Tc"

# switch windows option+number
bind-key -n ¡ select-window -t 1
bind-key -n ™ select-window -t 2
bind-key -n £ select-window -t 3
bind-key -n ¢ select-window -t 4
bind-key -n ∞ select-window -t 5
bind-key -n § select-window -t 6
bind-key -n ¶ select-window -t 7
bind-key -n • select-window -t 8
bind-key -n ª select-window -t 9
